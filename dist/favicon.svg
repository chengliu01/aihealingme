<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变 - 紫罗兰到青色 -->
    <linearGradient id="psiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- 光晕渐变 -->
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- 背景光晕 -->
  <circle cx="32" cy="32" r="28" fill="url(#glowGradient)"/>
  
  <!-- Ψ 符号 (心理学三叉戟) -->
  <g transform="translate(32, 32)">
    <!-- 中央竖线 -->
    <rect x="-2" y="-6" width="4" height="28" rx="2" fill="url(#psiGradient)"/>
    
    <!-- 左侧弧线 -->
    <path d="M -12,-6 Q -14,-12 -10,-16 Q -6,-18 -2,-14 L -2,-6" 
          stroke="url(#psiGradient)" 
          stroke-width="4" 
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- 右侧弧线 -->
    <path d="M 12,-6 Q 14,-12 10,-16 Q 6,-18 2,-14 L 2,-6" 
          stroke="url(#psiGradient)" 
          stroke-width="4" 
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- 顶部装饰小圆点 -->
    <circle cx="-10" cy="-18" r="1.5" fill="url(#psiGradient)" opacity="0.8"/>
    <circle cx="10" cy="-18" r="1.5" fill="url(#psiGradient)" opacity="0.8"/>
  </g>
  
  <!-- 底部心形装饰（融合心理疗愈概念） -->
  <g opacity="0.6">
    <path d="M 32,50 L 28,46 C 24,42 20,38 20,34 C 20,31 21.5,29 24,29 C 26,29 28,30 29,31.5 C 29.5,32 30.5,32 31,31.5 C 32,30 34,29 36,29 C 38.5,29 40,31 40,34 C 40,38 36,42 32,46 L 28,46 Z" 
          fill="url(#psiGradient)" 
          opacity="0.4"/>
  </g>
</svg>
