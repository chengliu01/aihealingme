<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#heartGradient)" opacity="0.1"/>
  
  <!-- 心形主体 -->
  <path d="M32 52l-2.9-2.64C18.8 40.72 10 32.56 10 23c0-4.84 2.84-7 7-7 3.48 0 6.82 1.62 9 4.18C28.18 17.62 31.52 16 35 16c4.16 0 7 2.16 7 7 0 9.56-8.8 17.72-19.1 26.36L32 52z" 
        fill="url(#heartGradient)"/>
  
  <!-- 音频波形装饰 -->
  <g transform="translate(20, 38)">
    <!-- 左侧波形 -->
    <rect x="0" y="8" width="2" height="4" rx="1" fill="url(#waveGradient)" opacity="0.6">
      <animate attributeName="height" values="4;8;4" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="3" y="6" width="2" height="8" rx="1" fill="url(#waveGradient)" opacity="0.7">
      <animate attributeName="height" values="8;12;8" dur="0.8s" repeatCount="indefinite" begin="0.1s"/>
    </rect>
    <rect x="6" y="4" width="2" height="12" rx="1" fill="url(#waveGradient)" opacity="0.8">
      <animate attributeName="height" values="12;16;12" dur="1s" repeatCount="indefinite" begin="0.2s"/>
    </rect>
    
    <!-- 右侧波形 -->
    <rect x="12" y="4" width="2" height="12" rx="1" fill="url(#waveGradient)" opacity="0.8">
      <animate attributeName="height" values="12;16;12" dur="1s" repeatCount="indefinite" begin="0.3s"/>
    </rect>
    <rect x="15" y="6" width="2" height="8" rx="1" fill="url(#waveGradient)" opacity="0.7">
      <animate attributeName="height" values="8;12;8" dur="0.8s" repeatCount="indefinite" begin="0.4s"/>
    </rect>
    <rect x="18" y="8" width="2" height="4" rx="1" fill="url(#waveGradient)" opacity="0.6">
      <animate attributeName="height" values="4;8;4" dur="0.6s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
  </g>
</svg>

